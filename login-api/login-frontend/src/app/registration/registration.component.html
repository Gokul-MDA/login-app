<div class="style">
  <div class="form-style">
    <h2>Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="user.emailId"
          required
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
        />
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email is required field</small
      > -->
        <div *ngIf="email.errors && email.invalid && email.touched">
          <small class="text-danger" *ngIf="email.errors.required"
            >Email Id is required field</small
          >
          <small class="text-danger" *ngIf="email.errors.pattern"
            >Email the valid emailId</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="username">User Name:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter UserName"
          name="username"
          [(ngModel)]="user.userName"
          required
          #username="ngModel"
          [class.is-invalid]="username.invalid && username.touched"
        />
        <small
          class="text-danger"
          [class.d-none]="username.valid || username.untouched"
          >User Name is required field</small
        >
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          required
          [class.is-invalid]="password.invalid && password.touched"
        />
        <small
          class="text-danger"
          [class.d-none]="password.valid || password.untouched"
          >password is required field</small
        >
      </div>

      <div class="form-group">
        <label for="cpwd">Confirm Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter confirm password"
          name="cpassword"
          (ngModel)="(user.password)"
          #cpassword="ngModel"
          required
          [class.is-invalid]="cpassword.invalid && cpassword.touched"
        />
        <small
          class="text-danger"
          [class.d-none]="
            cpassword.value == password.value || cpassword.untouched
          "
          >password & confirm password must be same</small
        >
      </div>

      <button
        [disabled]="Registerform.form.invalid"
        type="submit"
        class="btn btn-info sub-btn"
      >
        Register
      </button>
    </form>
    <br />

    <small class="float-right btextual link" [routerLink]="['/login']"
      >Existing User ? LogIn here</small
    >
  </div>
</div>
