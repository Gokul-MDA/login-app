<router-outlet></router-outlet>
<div class="style">
  <div class="form-style">
    <h2>Edit Profile</h2>
    <!-- <div [hidden]="submitted"></div> -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Last Name"
          id="firstName"
          name="firstName"
          [(ngModel)]="profile.firstName"
          required
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          class="form-control"
          placeholder="First Name"
          id="lastName"
          name="lastName"
          [(ngModel)]="profile.lastName"
          required
        />
      </div>

      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Mobile Number"
          id="mobileNumber"
          name="mobileNumber"
          [(ngModel)]="profile.mobileNumber"
          required
        />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Address"
          id="address"
          name="address"
          [(ngModel)]="profile.address"
          required
        />
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input
          type="text"
          class="form-control"
          placeholder="City"
          id="city"
          name="city"
          [(ngModel)]="profile.city"
          required
        />
      </div>

      <div class="form-group">
        <label for="state">State:</label>
        <input
          type="text"
          class="form-control"
          placeholder="State"
          id="state"
          name="state"
          [(ngModel)]="profile.state"
          required
        />
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Country"
          id="country"
          name="country"
          [(ngModel)]="profile.country"
          required
        />
      </div>

      <button type="submit" class="btn btn-info sub-btn">Submit</button>
    </form>
  </div>
</div>
