<div class="style">
  <div class="form-style">
    <h2>LogIn</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{ msg }}</small>
      <div class="">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="user.emailId"
          required
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
        />
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email is required field</small
      > -->
        <div *ngIf="email.errors && email.invalid && email.touched">
          <small class="text-danger" *ngIf="email.errors.required"
            >Email Id is required field</small
          >
          <small class="text-danger" *ngIf="email.errors.pattern"
            >Email the valid emailId</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          name="password"
          [(ngModel)]="user.password"
          [(ngModel)]="user.password"
          #password="ngModel"
          required
          [class.is-invalid]="password.invalid && password.touched"
        />
        <small
          class="text-danger"
          [class.d-none]="password.valid || password.untouched"
          >password is required field</small
        >
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember" /> Remember me</label>
      </div>
      <button
        [disabled]="loginform.form.invalid"
        type="submit"
        class="btn btn-info"
      >
        LogIn
      </button>
      <div class="social-btn">
        <button class="btn btn-info" (click)="signInWithGoogle()">
          <span class="fa fa-google"> SignIn with Google</span>
        </button>
        <button
          type="button"
          (click)="loginWithFacebook()"
          class="btn btn-info"
        >
          Signin with Facebook
        </button>
      </div>
    </form>
    <!-- <small class="float-right" (click)="gotoregistration()"
    >New User ? Register here</small
  > -->
    <small class="register-link link" [routerLink]="['/registration']"
      >New User ? Register here</small
    >
  </div>
</div>
